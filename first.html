<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>物业管理系统</title>
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/sidenav.css" />
		<link rel="stylesheet" href="css/font_2044497_i1km71kdgab/iconfont.css" />
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	</head>
	<body>
		<!--顶部栏-->
		<div id="top" class="header">
			<p style="margin-left: 20px;color:white;font-size:20px;">韵苑小区物业管理系统</p>
			<section style="position:absolute; top:70px; left:70px;">
				<img style="position:absolute; top:5px; left:5px; border-radius:35px; border:none;" width="70px" height="70px" src="img/1.jpg" />
			</section>
			<span style="color:white; position: absolute; top:140px; left:30px; font-size:20px; cursor:pointer" onclick="toggleNav()">&#9776;</span>
			<section id="time" style="color:white; position:absolute; top:140px; right:200px;"></section>
			<i style="color: white; font-size: 20px; position: absolute; top:140px; right:150px;" class="iconfont icon-xinxi"></i>
			<i style="color: white; font-size: 30px; position: absolute; top:134px; right:100px;" class="iconfont icon-tousu"></i>
			
			<div id="app" style="position: absolute; top:130px; left:160px; z-index:1">
				<el-button @click="visible = true" type="primary" style="border-color: white; background-color: #282c35; color: white;">登录</el-button>
				<el-dialog :visible.sync="visible" title="请输入账号和密码">
					<el-input
					  placeholder="账号"
					  v-model="input"
					  clearable>
					</el-input>
					<el-input placeholder="密码" v-model="input" show-password></el-input>
				</el-dialog>
			</div>
		</div>

		<!--侧栏页面设计-->
		<div id="mySidenav" class="sidenav">
			<a href="#"><i class="iconfont icon-kongzhitai"> </i>控制台</a>
			<a href="#"><i class="iconfont icon-mo"> </i>小区管理</a>
			<a href="#"><i class="iconfont icon-shouye"> </i>房产管理</a>
			<a href="#"><i class="iconfont icon-yezhuguanli-"> </i>业主信息管理</a>
			<a href="#"><i class="iconfont icon-tingche1"> </i>停车位管理</a>
			<a href="#"><i class="iconfont icon-fuwu"> </i>服务管理</a>
			<a href="#"><i class="iconfont icon-zichanx"> </i>资产管理</a>
			<a href="#"><i class="iconfont icon-shoufei"> </i>收费管理</a>
			<a href="#"><i class="iconfont icon-guanliyuan"> </i>管理员管理</a>
			<a href="#"><i class="iconfont icon-shezhi"> </i>系统设置</a>
		</div>

		<!--主界面-->
		<div id="main" style="height:100%; width: 100%; position: fixed; top:180px; left:0; background-color: #d9ffff; margin-left: 200px;">
<!-- 			<p style="color: #000000;">主界面</p> -->
		</div>
	</body>
	
	<!-- import Vue before Element -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- import JavaScript -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: function() {
				return {
					visible: false
				}
			}
		})
	</script>
	<script>
	  export default {
	    data() {
	      return {
	        input: ''
	      }
	    }
	  }
	</script>
	<script src="js/my.js" type="text/javascript"></script>
	<script src="js/element.js" type="text/javascript"></script>
</html>
