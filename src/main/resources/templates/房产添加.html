<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/element.css" />
        <!-- 引入element样式 -->
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
    <div id="app">
        <template>
            <el-form ref="form" :model="form" label-width="80px">
                <el-form-item label="证件号码" style = "width:400px">
                    <el-input v-model="form.owner"></el-input>
                </el-form-item>
                <el-form-item label="业主电话" style = "width:400px">
                    <el-input v-model="form.phone"></el-input>
                </el-form-item>
                <el-form-item label="房屋面积" style = "width:400px">
                    <el-input v-model="form.area"></el-input>
                </el-form-item>
                <el-form-item label="房屋地址" style = "width:400px">
                    <el-input v-model="form.address"></el-input>
                </el-form-item>
                <el-form-item style="margin-left: 280px;">
                    <el-button type="primary" @click="onSubmit(form, '房产管理')" style="margin-top: 20px;" >确定</el-button>
                </el-form-item>
            </el-form>
        </template>
    </div>
    </body>
