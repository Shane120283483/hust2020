<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/element.css" />
    <!-- 引入element样式 -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="app">
    <template>
        <el-form ref="form" :model="form" label-width="160px">
            
            <el-form-item label="电费/度" style = "width:320px">
                <el-input v-model="form.electricity"></el-input>
            </el-form-item>
            <el-form-item label="水费/每立方米" style = "width:320px">
                <el-input v-model="form.water"></el-input>
            </el-form-item>
            <el-form-item label="煤气费/每立方米" style = "width:320px">
                <el-input v-model="form.gas"></el-input>
            </el-form-item>
            <el-form-item label="停车费" style = "width:320px">
                <el-input v-model="form.parking"></el-input>
            </el-form-item>
            <el-form-item style="margin-left: 180px;">
                <el-button type="primary" @click="onSubmit(form, '价格管理')" style="margin-top: 20px;" >确定</el-button>
            </el-form-item>
        </el-form>
    </template>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>

</html>
