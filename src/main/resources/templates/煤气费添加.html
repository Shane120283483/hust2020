<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/element.css" />
    <!-- 引入element样式 -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="app">
    <template>
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="房屋ID" style = "width:400px">
                <el-input v-model="form.houseId"></el-input>
            </el-form-item>
            <el-form-item label="气表值" style = "width:400px">
                <el-input v-model="form.currentData"></el-input>
            </el-form-item>
            <el-form-item label="记录时间" style = "width:400px; margin-top: 70px;">
                <el-col :span="9">
                    <el-date-picker type="date" placeholder="选择月份" v-model="form.date" style="width: 320px" value-format="yyyy-MM-dd" @change="formatStr"></el-date-picker>
                </el-col>
            </el-form-item>
            <el-form-item style="margin-left: 280px;">
                <el-button type="primary" @click="onSubmit(form, '煤气费管理')" style="margin-top: 20px;" >确定</el-button>
            </el-form-item>
        </el-form>
    </template>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/element-ui@2.13.2/lib/index.js"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.8.3.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<script src="js/add.js" type="text/javascript"></script>
<script src="js/my.js" type="text/javascript"></script>

</html>
