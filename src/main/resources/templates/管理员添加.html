<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/element.css" />
    <!-- 引入element样式 -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="app">
    <template>
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="登陆账号" style = "width:320px">
                <el-input v-model="form.account"></el-input>
            </el-form-item>
            <el-form-item label="姓名" style = "width:320px">
                <el-input v-model="form.name"></el-input>
            </el-form-item>
           
            <el-form-item label="性别" style = "width:320px">
                <el-radio-group v-model="form.sex" size="medium">
                    <el-radio-button label="男">男</el-radio-button>
                    <el-radio-button label="女">女</el-radio-button>
                  </el-radio-group>
            </el-form-item>
            <el-form-item label="手机号" style = "width:320px">
                <el-input v-model="form.phone"></el-input>
            </el-form-item>
            <el-form-item label="职务" style = "width:320px">
                <el-input v-model="form.title"></el-input>
            </el-form-item>
            <el-form-item label="生日">
                <el-col :span="9">
                    <el-date-picker type="date" placeholder="选择日期" v-model="form.birthday" style="width: 320px" value-format="yyyy-MM-dd" @change="formatBirthday"></el-date-picker>
                </el-col>
            </el-form-item>
            <el-form-item label="入职时间">
                <el-col :span="9">
                    <el-date-picker type="date" placeholder="选择日期" v-model="form.employDate" style="width: 320px;" value-format="yyyy-MM-dd" @change="formatEmployDate"></el-date-picker>
                </el-col>
            </el-form-item>

            <el-form-item style="margin-left: 280px;">
                <el-button type="primary" @click="onSubmit(form, '管理员列表')" style="margin-top: 20px;" >确定</el-button>
            </el-form-item>
        </el-form>
    </template>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/element-ui@2.13.2/lib/index.js"></script>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.8.3.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<script src="js/add.js" type="text/javascript"></script>
<script src="js/my.js" type="text/javascript"></script>

</html>
